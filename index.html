
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物監控</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="page1">
        <h3>環境各項數值顯示</h3>
        <div class="food">
            <span class="label">食物量</span>
                <table>
                <tr>
                    <td id="fd"></td>
                    <button id="button3" onclick="switchfdsetp()">查看與設定</button>
                    <button id="button4" onclick="feeding()">餵食1次</button>
               
                </tr>
                </table>
        </div>
    <div class="temperature">
            <span class="label">溫度</span>
            <table>
                <tr>
                    <td id="tem"></td>
                    <button id="button8" onclick="switchfdsetp()">查看與設定</button>
                    <button id="button9" onclick="switchfdsetp()">開啟冷氣設定</button>
                </tr>
            </table>
    </div>

    <div class="humidity">
            <span class="label">濕度</span>
            <table>
                <tr>
                    <td id="hum"></td>
                    <button id="button10" onclick="switchfdsetp()">查看與設定</button>
                    <button id="button11" onclick="switchfdsetp()">開啟除濕機設定</button>
                </tr>
            </table>
    </div>
    <!---------->
    <div id="userregister" style="display: none;">
        <h2>註冊新使用者</h2>
        <form id="registrationForm" onsubmit="return registerUser();">
            <label for="registerUsername">帳號:</label>
            <input type="text" id="registerUsername" name="username1" required><br>
            <label for="registerPassword">密碼:</label>
            <input type="password" id="registerPassword" name="password1" required><br>
            <input type="submit" value="註冊">
            <input type="button" value="取消" onclick="switchpage1()"> 
        </form>
    </div>
    <!---------->
    <div id="userlogin" style="display: none;">
        <h2>請登入你的帳號密碼</h2>
        <form id="loginForm" onsubmit="return loginUser();">
            <label for="loginUsername">帳號:</label>
            <input type="text" id="loginUsername" name="username"><br>
            <label for="loginPassword">密碼:</label>
            <input type="password" id="loginPassword" name="password"><br>
            <input type="submit" value="登入">
            <input type="button" value="取消" onclick="switchpage2()">
        </form>
    </div>
    
    <!---------->
    <div id="page2" style="display: none;">
        <h3>環境各項數值顯示</h3>
            <div class="food">
                <span class="label">食物量</span>
                    <table>
                    <tr>
                        <td id="fd"></td>
                        <button id="button3" onclick="switchfdsetp()">查看與設定</button>
                        <button id="button4" onclick="feeding()">餵食1次</button>
                   
                    </tr>
                    </table>
            </div>
        <div class="temperature">
                <span class="label">溫度</span>
                <table>
                    <tr>
                        <td id="tem"></td>
                        <button id="button8" onclick="switchfdsetp()">查看與設定</button>
                        <button id="button9" onclick="switchfdsetp()">開啟冷氣設定</button>
                    </tr>
                </table>
        </div>

        <div class="humidity">
                <span class="label">濕度</span>
                <table>
                    <tr>
                        <td id="hum"></td>
                        <button id="button10" onclick="switchfdsetp()">查看與設定</button>
                        <button id="button11" onclick="switchfdsetp()">開啟除濕機設定</button>
                    </tr>
                </table>
        </div>

        <div class="healthy">
            <span class="label">心律</span>
            <span id="htr"></span>
            <span class="label">血氧</span>
            <span id="ox"></span>
            <span class="label">步數</span>
            <span id="run"></span>
        </div>
            <div class="ai">
                <span class="label">寵物狀態</span>
                <p2>睡覺</p2>
                <button id="button12">即時影像查詢</button>
            </div>
            
            <div id="myModal">
                <h2>溫度過高!</h2>
                <button onclick="closeModal()">關閉</button>
            </div>
            <div id="myModal2">
                <h2>濕度過高!</h2>
                <button onclick="closeModal2()">關閉</button>
            </div>
    </div>
    <div id="fdsetp" style="display: none;">
        <label for="dropdown">歷年時間：</label>
        <select id="dropdown" name="dropdown"></select>
        <select id="timeDropdown">
        <option value="" selected disabled></option></select>
        <p4 id="selectedResult"></p4>
        <P5 id="foodDistance"></p5>
        <p6 id="humidity"></p6>
        <p7 id="temperature"></p7>
        <div id="counter">設定溫度提示數值：<span id="count">0°C</span></div>
        <button onclick="increase()">增加</button>
        <button onclick="decrease()">減少</button>     
        <button onclick="back()">返回</button>
        <div>已餵食次數：<span id="feeded"></span></div>
        <div>點心次數：<span id="pthfc"></span></div>
        <button onclick="increaseTouchfoodCount()">增加1次</button>
        <button onclick="decreaseTouchfoodCount()">減少1次</button>
        <form id="myForm">
            <div class="input-row">
                <label for="inputValue3">早餐：</label>
                <input type="text" id="inputValue3" name="inputValue3">
                <th>點</th>
            </div>
            <div class="input-row">
                <label for="inputValue4">中餐：</label>
                <input type="text" id="inputValue4" name="inputValue4">
                <th>點</th>
            </div>
            <div class="input-row">
                <label for="inputValue5">晚餐：</label>
                <input type="text" id="inputValue5" name="inputValue5">
                <th>點</th>
            </div>
        </form>
        
    </div>
        <script src="script.js"></script>
</body>
</html>
